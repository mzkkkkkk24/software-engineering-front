<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录 - MediaShare</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 公共样式 -->
  <link rel="stylesheet" href="../../common/css/global.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  
  <!-- 管理员登录专属样式 -->
  <link rel="stylesheet" href="admin-login.css">
</head>
<body>
  <!-- 动态背景（深色版）-->
  <div class="dynamic-bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

        <!--鼠标跟随光点 -->
  <div class="mouse-glow"></div>
  </div>
  <!-- 管理员登录主容器 -->
  <div class="admin-login-container">
    <!-- 左侧插画区域 -->
    <div class="login-illustration">
      <div class="illustration-content"></div>
    </div>

    <!-- 右侧表单区域 -->
    <div class="login-form-container">
      <div class="form-wrapper">
        <!-- 品牌标识（管理专用） -->
        <div class="brand-logo">
          <i class="fas fa-shield-alt"></i>
        </div>
        
        <!-- 欢迎文字 -->
        <h1 class="welcome-title">管理员登录</h1>
        <p class="welcome-subtitle">欢迎进入 MediaShare 管理后台</p>
        
        <!-- 错误提示 -->
        <div class="error-tip" id="errorTip"></div>
        
        <!-- 登录表单 -->
        <form class="login-form">
          <!-- 管理员账号（邮箱） -->
          <div class="form-item">
            <label for="adminEmail">管理员邮箱</label>
            <input type="email" id="adminEmail" placeholder="admin@example.com" autocomplete="email">
          </div>
          
          <!-- 密码 -->
          <div class="form-item password-item">
            <label for="adminPassword">密码</label>
            <div class="password-input-wrapper">
              <input type="password" id="adminPassword" placeholder="请输入密码" autocomplete="current-password">
              <button type="button" class="toggle-password" id="togglePwd">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <!-- 记住我 + 返回普通登录 -->
          <div class="form-actions">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe">
              <span>记住登录状态</span>
            </label>
            <a href="../../login/login.html" class="back-to-user">普通用户登录 →</a>
          </div>
          
          <!-- 登录按钮 -->
          <button type="button" class="login-btn" id="adminLoginBtn">立即登录</button>
          
          <!-- 提示文字 -->
          <div class="admin-tip">
            <small>仅限系统管理员使用，如非管理员请返回普通登录</small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../common/js/utils.js"></script>
  <script src="admin-login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员后台 - MediaShare</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 公共样式 -->
  <link rel="stylesheet" href="../../common/css/global.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  
  <!-- 管理员专属样式 -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<!-- 顶部导航 -->
<header class="navbar">
  <div class="container navbar-inner">
    <div class="brand" onclick="window.location.href='../home/home.html'">
      <i class="fas fa-compass"></i>
      <span>MediaShare 管理后台</span>
    </div>
    <div class="navbar-right">
      <button class="logout-btn" id="logoutBtn">退出登录</button>
    </div>
  </div>
</header>

  <div class="admin-container">
    <div class="sidebar">
      <ul class="menu">
        <li class="menu-item active" data-tab="users">用户管理</li>
        <li class="menu-item" data-tab="contents">内容管理</li>
      </ul>
    </div>

    <div class="main-panel">
      <!-- 用户管理面板 -->
      <div id="users-tab" class="tab-panel active">
        <h2>用户管理</h2>
        <div class="search-bar">
          <input type="text" id="userSearch" placeholder="搜索用户名或昵称...">
          <button id="userSearchBtn"><i class="fas fa-search"></i></button>
        </div>
        <table class="data-table" id="usersTable">
          <thead>
            <tr>
              <th>头像</th>
              <th>用户名</th>
              <th>昵称</th>
              <th>注册时间</th>
              <th>内容数</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination" id="usersPagination"></div>
      </div>

      <!-- 内容管理面板 -->
      <div id="contents-tab" class="tab-panel">
        <h2>内容管理</h2>
       <div class="search-bar">
          <input type="text" id="contentSearch" placeholder="搜索内容或用户名...">
          <button id="contentSearchBtn"><i class="fas fa-search"></i></button>
        </div>
        <table class="data-table" id="contentsTable">
          <thead>
            <tr>
              <th>发布者</th>
              <th>内容文本</th>
              <th>媒体</th>
              <th>发布时间</th>
              <th>操作</th>
            </tr>
          </thead>
         <tbody></tbody>
        </table>
        <div class="pagination" id="contentsPagination"></div>
      </div>

  <!-- 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../common/js/axios-config.js"></script> 
  <script src="admin.js"></script>
</body>
</html>

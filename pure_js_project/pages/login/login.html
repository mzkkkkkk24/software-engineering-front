<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - MediaShare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../common/css/global.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!--动态背景-->
  <div class="dynamic-bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <!--鼠标跟随光点 -->
  <div class="mouse-glow"></div>
  </div>
  <div class="login-container">
    <div class="login-illustration">
      <div class="illustration-content"></div>
    </div>

    <div class="login-form-container">
      <div class="form-wrapper">
        <div class="brand-logo">
          <i class="fas fa-compass"></i>
        </div>
        
        <h1 class="welcome-title">欢迎回来！</h1>
        <p class="welcome-subtitle">请输入您的账号信息进行登录</p>
        
        <div class="error-tip" id="errorTip"></div>
        
        <form class="login-form">
          <!-- 用户名（文档中为 username） -->
          <div class="form-item">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="请输入用户名" autocomplete="username" required>
          </div>
          
          <!-- 密码 -->
          <div class="form-item password-item">
            <label for="password">密码</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" placeholder="请输入密码" autocomplete="current-password" required>
              <button type="button" class="toggle-password" id="togglePwd">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <div class="form-actions">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe">
              <span>30天内记住登录</span>
            </label>
            <a href="#" class="forgot-password">忘记密码？</a>
          </div>
          
          <button type="button" class="login-btn" id="loginBtn">立即登录</button>
          
          <div class="register-link">
            还没有账号？ <a href="../register/register.html">立即注册</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../common/js/utils.js"></script>
  <script src="login.js"></script>
</body>
</html>

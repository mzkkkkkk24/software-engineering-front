<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - MediaShare</title>
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="../../common/css/global.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  <!-- 首页专属样式 -->
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <!-- 彩色滚动背景 -->
  <div class="animated-bg">
    <div class="rect rect-1"></div>
    <div class="rect rect-2"></div>
    <div class="rect rect-3"></div>
  </div>

  <!-- 顶部导航栏 -->
  <header class="navbar">
    <div class="container">
      <!-- 品牌Logo -->
      <div class="brand">
        <i class="fas fa-compass"></i>
        <span>MediaShare</span>
      </div>

      <!-- 搜索框 -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜索内容、标签或用户...">
        <button type="button" id="searchBtn"><i class="fas fa-search"></i></button>
      </div>

      <!-- 右侧功能区 -->
      <div class="navbar-actions">
        <button class="action-btn" id="filterBtn">
          <i class="fas fa-filter"></i>
        </button>
        <button class="action-btn" id="notificationBtn" data-tooltip="通知消息">
          <i class="fas fa-bell"></i>
        </button>
        <button class="action-btn" id="friendsBtn" data-tooltip="好友列表">
          <i class="fas fa-user-friends"></i>
        </button>
        
        <div class="user-avatar avatar-container" id="userMenuBtn" style="width:44px;height:44px;" data-tooltip="个人中心">
          <img src="../../common/images/test.png" alt="用户头像" id="userAvatar" class="avatar">
        </div>
      </div>
    </div>
  </header>

  <!-- 筛选栏 -->
  <div class="filter-bar">
    <div class="container">
      <div class="filter-tabs">
        <button class="tab active" data-filter="all">全部</button>
        <button class="tab" data-filter="IMAGE">图片</button>
        <button class="tab" data-filter="VIDEO">视频</button>
        <button class="tab" data-filter="TEXT">文字</button>
      </div>
      
      <div class="filter-options">
        <select id="sortSelect">
          <option value="latest">最新发布</option>
          <option value="oldest">最早发布</option>
          <option value="popular">热门内容</option>
        </select>
        
        <div class="tag-filter">
          <span>标签:</span>
          <div class="tags" id="tagList">
            <span class="tag active">全部</span>
            <!-- 动态加载标签 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 主内容区 -->
  <main class="main-content">
    <div class="container">
      <!-- 发布框 -->
      <div class="post-box">
        <div class="user-info">
          <img src="../../common/images/test.png" alt="用户头像" id="postBoxAvatar">
          <button class="create-post-btn" id="createPostBtn">
            分享你的内容...
          </button>
        </div>
      </div>

      <!-- 内容列表容器 -->
      <div class="content-list" id="contentList">
        <!-- 动态加载内容卡片 -->
      </div>

      <!-- 加载更多 -->
      <button class="load-more-btn" id="loadMoreBtn">加载更多</button>
    </div>
  </main>

  <!-- 发布内容弹窗 -->
  <div class="modal post-modal" id="postModal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>发布内容</h2>
        <button class="close-btn" id="closeModal"><i class="fas fa-times"></i></button>
      </div>
      
      <div class="modal-body">
        <div class="post-form">
          <div class="title-input" style="margin-bottom: 1rem;">
                <label style="display:block; margin-bottom:0.5rem; font-weight:500; color:#374151;">标题 <span style="color:#ef4444;">*</span></label>
                <input type="text" id="postTitle" placeholder="给你的内容起一个吸引人的标题..." 
                       style="width:100%; padding:0.8rem 1rem; border:1px solid #e2e8f0; border-radius:12px; font-size:1rem;">
              </div>
          <textarea id="postText" placeholder="分享你的想法..."></textarea>
          
          <div class="media-upload">
            <label class="upload-btn">
              <i class="fas fa-image"></i> 上传图片
              <input type="file" id="uploadImage" accept="image/*" multiple style="display:none;">
            </label>
            <label class="upload-btn">
              <i class="fas fa-video"></i> 上传视频
              <input type="file" id="uploadVideo" accept="video/*" style="display:none;">
            </label>
          </div>

          <!-- 图片预览区 -->
          <div class="image-preview" id="imagePreview"></div>
          
          <div class="tags-input">
            <label>标签（用逗号分隔）</label>
            <input type="text" id="postTags" placeholder="例如：旅行,美食">
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button class="cancel-btn" id="cancelPost">取消</button>
        <button class="submit-btn" id="submitPost">发布</button>
      </div>
    </div>
  </div>

  <!-- 好友侧边栏 -->
  <div class="friends-sidebar" id="friendsSidebar">
    <div class="sidebar-header">
      <h2>好友</h2>
      <button class="close-sidebar" id="closeFriendsSidebar"><i class="fas fa-times"></i></button>
    </div>
    
    <!-- 好友请求 -->
    <div class="section">
      <h3>好友请求 <span class="request-count">(0)</span></h3>
      <div class="friend-requests" id="friendRequests"></div>
    </div>
    
    <!-- 搜索用户（改为直接输入用户名添加好友） -->
    <div class="section">
     <h3>添加好友</h3>
      <div class="search-user" style="align-items:end;">
        <input type="text" id="addFriendInput" placeholder="输入用户名..." style="flex:1;">
        <button id="addFriendBtn" style="padding:0.8rem 1.2rem; background:#3b82f6; color:white; border:none; border-radius:12px; cursor:pointer;">
          添加
        </button>
      </div>
      <div id="addFriendResult" style="margin-top:0.8rem; min-height:24px; font-size:0.9rem;"></div>
    </div>
    
    <!-- 我的好友列表 -->
    <div class="section">
      <h3>我的好友 <span class="friend-count">(0)</span></h3>
      <div class="friends-list" id="friendsList"></div>
    </div>
  </div>

  <!-- 侧边栏遮罩 -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 引入JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../common/js/utils.js"></script>
  <script src="home.js"></script>
</body>
</html>

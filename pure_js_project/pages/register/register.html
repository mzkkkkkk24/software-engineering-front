<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="../../common/css/global.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  <!-- 注册页样式（与登录页同源） -->
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- 主容器：左右分栏卡片（与登录页一致） -->
  <div class="auth-container">
    <!-- 左侧插画区 -->
    <div class="auth-illustration">
      <div class="illustration-img"></div>
    </div>

    <!-- 右侧表单区 -->
    <div class="auth-form-container">
      <div class="form-wrapper">
        <!-- 品牌标识 -->
        <div class="brand-logo">
          <i class="fas fa-compass"></i>
        </div>
        
        <!-- 标题区域 -->
        <h1 class="welcome-title">Create an account</h1>
        <p class="welcome-subtitle">Please enter your details to sign up</p>
        
        <!-- 全局错误提示 -->
        <div class="error-tip" id="globalError"></div>
        
        <!-- 注册表单 -->
        <form class="auth-form">
          <!-- 姓名字段 -->
          <div class="form-item">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" autocomplete="name">
          </div>
          
          <!-- 邮箱字段 -->
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" autocomplete="email">
          </div>
          
          <!-- 密码字段 -->
          <div class="form-item password-item">
            <label for="password">Password</label>
            <div class="password-input-group">
              <input type="password" id="password" placeholder="Create a password" autocomplete="new-password">
              <button type="button" class="toggle-pwd" id="togglePwd">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <!-- 确认密码字段（带不一致提示） -->
          <div class="form-item password-item">
            <label for="confirmPwd">Confirm Password</label>
            <div class="password-input-group">
              <input type="password" id="confirmPwd" placeholder="Confirm your password" autocomplete="new-password">
              <!-- 密码不一致提示（默认隐藏） -->
              <span class="pwd-match-tip" id="matchTip">
                <i class="fas fa-exclamation-circle"></i> Passwords don't match
              </span>
              <!-- 显示/隐藏按钮 -->
              <button type="button" class="toggle-pwd" id="toggleConfirmPwd">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <!-- 同意条款 -->
          <div class="form-actions">
            <label class="agree-terms">
              <input type="checkbox" id="agreeTerms">
              <span>Agree to Terms & Privacy Policy</span>
            </label>
          </div>
          
          <!-- 注册按钮 -->
          <button type="button" class="auth-btn" id="signupBtn">Sign up</button>
          
          <!-- 谷歌注册按钮 -->
          <button type="button" class="google-auth-btn">
            <i class="fab fa-google"></i>
            <span>Sign up with Google</span>
          </button>
          
          <!-- 登录链接 -->
          <div class="auth-link">
            Already have an account? <a href="../login/login.html">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 引入JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../common/js/axios-config.js"></script>
  <script src="../../common/js/utils.js"></script>
  <script src="../../common/js/global.js"></script>
  <script src="register.js"></script>
</body>
</html>

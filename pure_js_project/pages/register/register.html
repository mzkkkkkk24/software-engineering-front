<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - MediaShare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../common/css/global.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- 动态背景 -->
  <div class="dynamic-bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <!--鼠标跟随光点 -->
  <div class="mouse-glow"></div>
  </div>
  <div class="auth-container">
    <div class="auth-illustration">
      <div class="illustration-img"></div>
    </div>

    <div class="auth-form-container">
      <div class="form-wrapper">
        <div class="brand-logo">
          <i class="fas fa-compass"></i>
        </div>
        
        <h1 class="welcome-title">创建账号</h1>
        <p class="welcome-subtitle">填写以下信息完成注册</p>
        
        <div class="error-tip" id="globalError"></div>
        
        <form class="auth-form">
          <!-- 用户名（必填） -->
          <div class="form-item">
            <label for="username">用户名 *</label>
            <input type="text" id="username" placeholder="3-20个字符" maxlength="20" required>
          </div>
          
          <!-- 昵称（可选） -->
          <div class="form-item">
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" placeholder="可选，显示名称" maxlength="30">
          </div>
          
          <!-- 邮箱（可选） -->
          <div class="form-item">
            <label for="email">邮箱</label>
            <input type="email" id="email" placeholder="your@email.com">
          </div>
          
          <!-- 手机号（可选） -->
          <div class="form-item">
            <label for="phone">手机号</label>
            <input type="tel" id="phone" placeholder="13800138000">
          </div>
          
          <!-- 密码 -->
          <div class="form-item password-item">
            <label for="password">密码 *</label>
            <div class="password-input-group">
              <input type="password" id="password" placeholder="6-20个字符" maxlength="20" required>
              <button type="button" class="toggle-pwd" id="togglePwd">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <!-- 确认密码 -->
          <div class="form-item password-item">
            <label for="confirmPwd">确认密码 *</label>
            <div class="password-input-group">
              <input type="password" id="confirmPwd" placeholder="再次输入密码" maxlength="20" required>
              <span class="pwd-match-tip" id="matchTip">
                <i class="fas fa-exclamation-circle"></i> 两次密码不一致
              </span>
              <button type="button" class="toggle-pwd" id="toggleConfirmPwd">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <div class="form-actions">
            <label class="agree-terms">
              <input type="checkbox" id="agreeTerms" required>
              <span>我同意 <a href="#" target="_blank">服务条款</a> 和 <a href="#" target="_blank">隐私政策</a></span>
            </label>
          </div>
          
          <button type="button" class="auth-btn" id="signupBtn">立即注册</button>
          
          <div class="auth-link">
            已有账号？ <a href="../login/login.html">立即登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../common/js/utils.js"></script>
  <script src="register.js"></script>
</body>
</html>

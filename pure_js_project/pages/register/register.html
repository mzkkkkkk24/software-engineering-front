<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="../../common/css/global.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  <!-- 注册页使用与登录页相同的样式文件 -->
  <link rel="stylesheet" href="../login/login.css">
</head>
<body>
  <!-- 注册页主容器（左右分栏） -->
  <div class="login-container">
    <!-- 左侧插画区域（与登录页保持一致） -->
    <div class="login-illustration">
      <div class="illustration-content">
        <!-- 插画图形（通过CSS背景图实现） -->
      </div>
    </div>

    <!-- 右侧表单区域 -->
    <div class="login-form-container">
      <div class="form-wrapper">
        <!-- 品牌标识（与登录页一致） -->
        <div class="brand-logo">
          <i class="fas fa-compass"></i> <!-- 保持相同的品牌标识 -->
        </div>
        
        <!-- 注册欢迎文字 -->
        <h1 class="welcome-title">Create an account</h1>
        <p class="welcome-subtitle">Please fill in the details to get started</p>
        
        <!-- 错误提示区域 -->
        <div class="error-tip" id="errorTip"></div>
        
        <!-- 注册表单 -->
        <form class="login-form">
          <!-- 姓名字段 -->
          <div class="form-item">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" autocomplete="name">
          </div>
          
          <!-- 邮箱字段 -->
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" autocomplete="email">
          </div>
          
          <!-- 密码字段 -->
          <div class="form-item password-item">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" placeholder="Create a password" autocomplete="new-password">
              <button type="button" class="toggle-password" id="togglePwd">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <!-- 确认密码字段 -->
          <div class="form-item password-item">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="confirmPassword" placeholder="Confirm your password" autocomplete="new-password">
              <button type="button" class="toggle-password" id="toggleConfirmPwd">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <!-- 同意条款 -->
          <div class="form-actions">
            <label class="remember-me">
              <input type="checkbox" id="agreeTerms">
              <span>Agree to Terms & Privacy</span>
            </label>
          </div>
          
          <!-- 注册按钮 -->
          <button type="button" class="login-btn" id="registerBtn">Sign up</button>
          
          <!-- 谷歌注册按钮 -->
          <button type="button" class="google-login-btn">
            <i class="fab fa-google"></i>
            <span>Sign up with Google</span>
          </button>
          
          <!-- 登录链接 -->
          <div class="register-link">
            Already have an account? <a href="../login/login.html">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 引入JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../common/js/axios-config.js"></script>
  <script src="../../common/js/utils.js"></script>
  <script src="../../common/js/global.js"></script>
  <script src="register.js"></script>
</body>
</html>
